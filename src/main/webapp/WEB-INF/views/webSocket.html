<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Web sockets test</title>
    <style type="text/css">
        .container
        {
            font-family: "Courier New";
            width: 680px;
            height: 300px;
            overflow: auto;
            border: 1px solid black;
        }

        .LockOff {
            display: none;
            visibility: hidden;
        }

        .LockOn {
            display: block;
            visibility: visible;
            position: absolute;
            z-index: 999;
            top: 0px;
            left: 0px;
            width: 1024%;
            height: 768%;
            background-color: #ccc;
            text-align: center;
            padding-top: 20%;
            filter: alpha(opacity=75);
            opacity: 0.75;
        }
    </style>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="./js/jquery-3.1.1.js" type="text/javascript"></script> -->
    <script type="text/javascript">
        var ws;
        var SocketCreated = false;
        var isUserloggedout = false;
        var groom;
        var gname;

        function lockOn(str)
        {
            var lock = document.getElementById('skm_LockPane');
            if (lock)
                lock.className = 'LockOn';
            lock.innerHTML = str;
        }

        function lockOff()
        {
            var lock = document.getElementById('skm_LockPane');
            lock.className = 'LockOff';
        }

        function ToggleConnectionClicked() {
            if (SocketCreated && (ws.readyState == 0 || ws.readyState == 1)) {
                lockOn("leave room...");
                SocketCreated = false;
                isUserloggedout = true;
                var msg = JSON.stringify({'command':'leave', 'roomId':groom , 'name': gname,
                    'info':'leave room'});
                ws.send(msg);
                ws.close();
            } else if(document.getElementById("roomId").value == "input roomNum") {
                Log("input roomNum");
            } else {
                lockOn("enter chatRoom");
                Log("connecting to the server");
                groom = document.getElementById("roomId").value;
                gname = document.getElementById("txtName").value;
                try {
//                     if ("WebSocket" in window) {
                        ws = new WebSocket(
                            'ws://localhost:8080/4u4u/webSocket/INFO={"command":"enter","name":"'+ gname + '","roomId":"' + groom + '"}');
//                     }
//                     else if("MozWebSocket" in window) {
//                         ws = new MozWebSocket(
//                             'ws://localhost:8080/webSocket/INFO={"command":"enter","name":"'+ gname + '","roomId":"' + groom + '"}');
//                     }
                    SocketCreated = true;
                    isUserloggedout = false;
                } catch (ex) {
                    Log(ex, "ERROR");
                    return;
                }
                document.getElementById("ToggleConnection").innerHTML = "退出房间";
                ws.onopen = WSonOpen;
                ws.onmessage = WSonMessage;
                ws.onclose = WSonClose;
                ws.onerror = WSonError;
            }
        };


        function WSonOpen() {
            lockOff();
            Log("connected", "OK");
            $("#SendDataContainer").show();
            var msg = JSON.stringify({'command':'enter', 'roomId':groom , 'name': "all",
                'info': gname + " join chatRoom"})
            ws.send(msg);
        };

        function WSonMessage(event) {
            Log(event.data, "INFO");
        };

        function WSonClose() {
            lockOff();
            if (isUserloggedout)
                Log("【"+gname+"】"+"已離開房間", "INFO");
            document.getElementById("ToggleConnection").innerHTML = "connect";
            $("#SendDataContainer").hide();
        };

        function WSonError() {
            lockOff();
            Log("connect fail", "ERROR");
        };

        function SendDataClicked() {
            if (document.getElementById("DataToSend").value.trim() != "") {
                var msg = JSON.stringify({'command':'message', 'roomId':groom , 'name': document.getElementById("DataToSendWho").value,
                    'info':document.getElementById("DataToSend").value})
                ws.send(msg);
                document.getElementById("DataToSend").value = "";
            }
        };


        function Log(Text, MessageType) {
            if (MessageType == "OK") Text = "<span style='color: green;'>" + Text + "</span>";
            if (MessageType == "ERROR") Text = "<span style='color: red;'>" + Text + "</span>";
            if (MessageType == "INFO") Text = "<span style='color: tomato;'>" + Text + "</span>";
            document.getElementById("LogContainer").innerHTML = document.getElementById("LogContainer").innerHTML + Text + "<br />";
            var LogContainer = document.getElementById("LogContainer");
            LogContainer.scrollTop = LogContainer.scrollHeight;
        };


        $(document).ready(function () {
            $("#SendDataContainer").hide();
            var WebSocketsExist = true;
            try {
                var dummy = new WebSocket("ws://localhost:8080/4u4u/webSocket");
            } catch (ex) {
                try
                {
                    webSocket = new MozWebSocket("ws://localhost:8080/4u4u/webSocket");
                }
                catch(ex)
                {
                    WebSocketsExist = false;
                }
            }

            if (WebSocketsExist) {
                Log("webSocket support", "OK");
                document.getElementById("roomId").value = "input roomNum";
            } else {
                Log("webSocket not suppoer", "ERROR");
                document.getElementById("ToggleConnection").disabled = true;
            }

            $("#DataToSend").keypress(function(evt)
            {
                if (evt.keyCode == 13)
                {
                    $("#SendData").click();
                    evt.preventDefault();
                }
            })
        });

    </script>
</head>
<body>
<div id="skm_LockPane" class="LockOff"></div>
<form id="form1" name="server">
    <h1>chat room</h1>
    <br />
    <div>
       press enter button to enter the chat room
    </div>
    RoomNum: <input type="text" id="roomId" /> UserName： <input type="text" id="txtName" value="小名"/>
    <button id='ToggleConnection' type="button" onclick='ToggleConnectionClicked();'>enter Room</button>
    <br />
    <br />
    <div id='LogContainer' class='container'></div>
    <br />
    <div id='SendDataContainer'>
        content：<input type="text" id="DataToSend" size="40" />
       to（all:to all Users）：<input type="text" id="DataToSendWho" size="20" />
        <button id='SendData' type="button" onclick='SendDataClicked();'>send</button>
    </div>
    <br />
</form>
<a href="/4u4u/">回首頁</a>
</body>
</html>
